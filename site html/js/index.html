<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <!-- Campo Nome Completo -->
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo E-mail -->
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo Senha -->
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Campo Confirmação de Senha -->
            <label for="confirmacao_senha">Confirmação de Senha</label>
            <input type="password" id="confirmacao_senha" name="confirmacao_senha" required>

            <!-- Gênero -->
            <label>Gênero</label> </br>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                <label><input type="radio" name="genero" value="outro"> Outro</label>
            </div>

            <!-- Data de Nascimento -->
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <!-- Estado -->
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione o estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <!-- Adicione mais estados conforme necessário -->
            </select>

            <!-- Cidade -->
            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade" required>
                <option value="" disabled selected>Selecione a cidade</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="BH">Belo Horizonte</option>
                <!-- Adicione mais cidades conforme necessário -->
            </select>

            <!-- Campo de Descrição Pessoal -->
            <label for="descricao">Descrição Pessoal</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <!-- Botão Enviar -->
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
